{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block
content %}

<div class="container">
    <div class="wizard-container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form action="/register" method="POST">
      <div class="form-group">
          <label>Email:</label>

          <input type="email" class="form-control" name="email" aria-required="true" aria-invalid="true"/>
        </div>

        <div class="form-group">
          <label>Password:</label>

          <input type="password" class="form-control" name="password" aria-required="true" aria-invalid="true"/>
        </div>

        <div class="form-group">
          <label>Repeat password:</label>

          <input type="password" class="form-control" name="password" aria-required="true" aria-invalid="true"/>
        </div>
        <div class="form-group">
          <label>Your status:</label>
          <label class="radio-inline"><input type="radio" name="status" value="1" checked>Candidate</label>
          <label class="radio-inline"><input type="radio" name="status" value="0">Recruiter</label>
        <div class="form-group">
          <button class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>

{% endblock %}
