{% extends 'layout.html' %} {% block title %} Login {% endblock %} {% block
content %}

<div class="container login">
  <div class="row">
    <div class="col-md-6" id="loginImg">
      <div id="imglogin">
        <h3>DON'T HAVE AN ACCOUNT?</h3>
        <h4>Welcome in our website</h4>
        <div class="row">
          <div class="col-md-offset-1 col-md-4"><hr /></div>
          <div id="lineImgHome" class="col-md-2">
            <img src="../static/img/point.png" alt="" />
          </div>
          <div class="col-md-4"><hr /></div>
        </div>
        <p>Login to have more informations and contact recruiters</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <form action="/login" method="POST" class="col-md-10 col-md-offset-2">
          <h3>Login</h3>
          <hr class="col-md-1" />
        </div>
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="form-group">
                    <label>Email:</label>
      
                    <input type="email" class="form-control" name="email" />
                  </div>
      
                  <div class="form-group">
                    <label>Password:</label>
      
                    <input type="password" class="form-control" name="password" />
                  </div>
      
                  <div class="form-group">
                    <button class="btn btn-primary" id="btnLoginSignin">Login</button>
                  </div>
                  <div class="col-md-6"><a href="">Forget password ? </a></div>
                  <div class="col-md-6"><a href="" style="float: right">No account yet ? </a></div>              
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
