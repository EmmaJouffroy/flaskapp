{% extends 'layout.html' %} {% block title %} Login {% endblock %} {% block
content %}

<div class="container lo">
  <div class="row">
    <div class="col-md-6">
      <div id="imglogin">
        <h3>DON'T HAVE AN ACCOUNT?</h3>
        <h4>Welcome in our website</h4>
        <img src="" alt="" />
        <p>Login to have more informations and contact recruiters</p>
      </div>
    </div>
    <div class="col-md-6">
      <form action="/login" method="POST">
        <h3>Login</h3>
        <hr />
        <div class="form-group">
          <label>Email:</label>

          <input type="email" class="form-control" name="email" />
        </div>

        <div class="form-group">
          <label>Password:</label>

          <input type="password" class="form-control" name="password" />
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Login</button>
        </div>
        <div class="col-md-6"><a href="">Forget password ? </a></div>
        <div class="col-md-6"><a href="">No account yet ? </a></div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
