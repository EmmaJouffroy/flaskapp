<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% block title %} {% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
    />

    <link href="../static/css/demo.css" rel="stylesheet" />
    <link href="../static/css/style.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container container-navigation">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#"
            ><img src="../static/img/fpr.png" alt="" id="logo"
          /></a>
        </div>

        <div id="navbar" class="collapse navbar-collapse" style="float:right">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>

            {% if (session['status']=="1") %}

            <li>
              <a href="/cvgenerator">Generate CV</a>
            </li>
            <li>
              <a href="/candidatesAllCv">All CVs</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>

            {% elif (session['status']=="0") %}
            <li>
              <a href="/recruitersAllCv">All CVs</a>
            </li>

            <li>
              <a href="/logout">Logout</a>
            </li>

            {% else %}

            <li>
              <a href="/login">Login</a>
            </li>
            <li>
              <a href="/register">Register</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <footer>
      <div class="container">
        <div class="row">
          blabla
        </div>
      </div>
    </footer>
    <script src="../static/js/gsdk-bootstrap-wizard.js"></script>

    <script src="../static/js/jquery.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
      src="../static/js/jquery-2.2.4.min.js"
      type="text/javascript"
    ></script>
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script
      src="../static/js/jquery.bootstrap.wizard.js"
      type="text/javascript"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
    ></script>

    <script src="../static/js/jquery.validate.min.js"></script>
    <script>
      $(document).ready(function() {
        var container =
          $(".bootstrap-iso form").length > 0
            ? $(".bootstrap-iso form").parent()
            : "body";
        var options = {
          format: "mm/dd/yyyy",
          container: container,
          todayHighlight: true,
          autoclose: true
        };
        var exp1Debut = $('input[name="exp1Debut"]'); //our date input has the name "date"
        exp1Debut.datepicker(options);
        var exp1Fin = $('input[name="exp1Fin"]'); //our date input has the name "date"
        exp1Fin.datepicker(options);
        var exp2Debut = $('input[name="exp2Debut"]'); //our date input has the name "date"
        exp2Debut.datepicker(options);
        var exp2Fin = $('input[name="exp2Fin"]'); //our date input has the name "date"
        exp2Fin.datepicker(options);
        var exp3Debut = $('input[name="exp3Debut"]'); //our date input has the name "date"
        exp3Debut.datepicker(options);
        var exp3Fin = $('input[name="exp3Fin"]'); //our date input has the name "date"
        exp3Fin.datepicker(options);
        var form1Debut = $('input[name="form1Debut"]'); //our date input has the name "date"
        form1Debut.datepicker(options);
        var form1Fin = $('input[name="form1Fin"]'); //our date input has the name "date"
        form1Fin.datepicker(options);
        var form2Debut = $('input[name="form2Debut"]'); //our date input has the name "date"
        form2Debut.datepicker(options);
        var form2Fin = $('input[name="form2Fin"]'); //our date input has the name "date"
        form2Fin.datepicker(options);
        var form3Debut = $('input[name="form3Debut"]'); //our date input has the name "date"
        form3Debut.datepicker(options);
        var form3Fin = $('input[name="form3Fin"]'); //our date input has the name "date"
        form3Fin.datepicker(options);
      });
    </script>
  </body>
</html>
