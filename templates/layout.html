<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{% block title %} {% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

    <link href="static/css/demo.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">Flask User Auth</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>

            {% if (session['status']=="1") %}

            <li>
              <a href="/cvgenerator">Generate CV</a>
            </li>
            <li>
              <a href="/candidatesAllCv">All CVs</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>

            {% elif (session['status']=="0") %}
            <li>
              <a href="/recruitersAllCv">All CVs</a>
            </li>

            <li>
              <a href="/logout">Logout</a>
            </li>

            {% else %}

            <li>
              <a href="/login">Login</a>
            </li>
            <li>
              <a href="/register">Register</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script
      src="static/js/jquery.bootstrap.wizard.js"
      type="text/javascript"
    ></script>

    <script src="static/js/gsdk-bootstrap-wizard.js"></script>

    <script src="static/js/jquery.validate.min.js"></script>
    <script src="static/js/jquery.js"></script>
  </body>
</html>
