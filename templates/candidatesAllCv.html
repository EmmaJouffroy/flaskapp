{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block
content %}

<div class="container" id="candidatesCV">
  <div class="row">
    {%for i in range(0, len)%}
    <div class="col-md-3">
      <div class="thumbnail">
        <img
          src="data:image/jpeg;base64,{{ images[i] | safe }}"
          alt="Smiley face"
          height="42"
          width="42"
          style="border:1px solid black; height:270; width:250px"
        />
        <div class="caption">
          <p id="titleAllCandidates">{{ title[i] }}</p>
          <p>
            <a
              href="/downloadCv?idPdf={{ idPdf[i] }}"
              class="btn btn-primary"
              role="button"
              >Télécharger</a
            >
            <a
              href="/deleteCv?idPdf={{ idPdf[i] }}"
              class="btn btn-default"
              role="button"
              >Supprimer</a
            >
          </p>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
